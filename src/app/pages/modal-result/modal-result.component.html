<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Valores das chamadas</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
        <div class="row">
            <div class="form-group col-12">
                <label for="name"><strong> Valor sem o plano: </strong></label>
                <p> {{ call.totalPrice | currency:'BRL':'symbol':'0.1-2':'pt'}}</p>
            </div>

            <div class="form-group col-12">
                <label for="name"><strong> Valor com o plano: </strong></label>
                <p> {{ call.totalPricePlan | currency:'BRL':'symbol':'0.1-2':'pt' }}</p>
            </div>

        </div>
</div>
